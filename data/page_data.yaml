# yaml 语言教程参考：http://www.ruanyifeng.com/blog/2016/07/yaml.html?f=tt
basepage:
    host: "https://www.yunqueyi.com"
login:
    URI: "/"
    ele_login_but: '//*[@id="login"]/li[1]/span' # xpath
    ele_name: "mobile" # name
    ele_password: '//*[@id="ng-app"]/body/div[15]/div/div/div[4]/form/div[3]/input' # xpah
    ele_sub: '//*[@id="ng-app"]/body/div[15]/div/div/div[4]/form/div[7]/button[1]' # xpah
    ele_name_err_msg: '//*[@id="ng-app"]/body/div[15]/div/div/div[4]/form/div[1]/span[2]' # xpah
    ele_pwd_err_msg: '//*[@id="ng-app"]/body/div[15]/div/div/div[4]/form/div[3]/span[4]' # xpah
    ele_succend_but: 'personalImgUrl' # id
    ele_succeed_msg: "个人资料" # a
patient:
    patient_menu: '健康管理' #a
    add_patient:
        add_but: '/html/body/div[1]/div/div[2]/div/div/div[2]/div[1]/button[1]' # xpath
        mobile: '/html/body/div[5]/div[1]/div/div[2]/form/div[1]/div[1]/input'# xpath
        name: '/html/body/div[5]/div[1]/div/div[2]/form/div[3]/div[1]/input'# xpath
        btn_confirm: '/html/body/div[5]/div[1]/div/div[3]/button[2]'
        btn_cancel: '/html/body/div[5]/div[1]/div/div[3]/button[1]'
        succeed_msg: '//*[@id="model-modify"]/div/div/div[2]/div/p' # xpath 添加成功
        colse: '//*[@id="model-modify"]/div/div/div[1]/button'
    del_patient:
        seek_patient: '//*[@id="patient-container-body"]/div[1]/div[2]/input'
        seek_btn : '//*[@id="patient-container-body"]/div[1]/div[2]/a'
        batch_del: '//*[@id="patient-container-body"]/div[4]/div[1]/div/button[4]'
        btn_confirm: '/html/body/div[5]/div/div/div[3]/button[2]'
        btn_cancel: '/html/body/div[5]/div/div/div[3]/button[1]'